<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lib/slick/slick.css">
    <link rel="stylesheet" href="./lib/slick/slick-theme.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chart.css">
    <link rel="stylesheet" href="./css/respond.css">
</head>
<body>
    <div class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>
    <header>
        <div class="wrap bg">
            <div class="slider slider-nav"></div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <div class="slider slider-for"></div>
        </div>
    </main>
    <footer>
        <div class="wrap bg footer-wrapper">
            <div class="f-col"><img src="images/wind-icon.png" alt=""><span>風向き</span></div>
            <div class="f-col"><span style="width: 15px; height: 15px; background-color: aqua; display: inline-block; margin-right: 5px;"></span><span>波高</span></div>
            <div class="f-col"><img src="images/line-chart.png" alt=""><sspan>潮汐</span></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="./lib/slick/slick.js"></script>
    <script src="./lib/csv/jquery.csv.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
    <script>
        var charts = document.getElementsByClassName('charts');
        for (const item of Array.from(charts)) {
            var chart = item.getContext('2d'),
            gradient = chart.createLinearGradient(0, 0, 0, 450);

            gradient.addColorStop(0, 'rgba(255, 250,0, 0.5)');
            gradient.addColorStop(0.5, 'rgba(255, 250, 0, 0.25)');
            gradient.addColorStop(1, 'rgba(255, 250, 0, 0)');


            var data  = {
                labels: [ '1', '3', '6', '9', '12', '15', '18', '21', '24'],
                datasets: [{
                        label: '',
                        backgroundColor: gradient,
                        pointBackgroundColor: 'white',
                        borderWidth: 1,
                        borderColor: '#efef00',
                        data: [50, 55, 60, 70, 54, 50, 60, 70, 40]
                }]
            };


            var options = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    easing: 'easeInOutQuad',
                    duration: 450
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            color: 'rgba(200, 200, 200, 0.05)',
                            lineWidth: 1
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            color: 'rgba(200, 200, 200, 0.08)',
                            lineWidth: 1
                        }
                    }]
                },
                elements: {
                    line: {
                        tension: 0.4
                    }
                },
                legend: {
                    display: false
                },
                point: {
                    backgroundColor: 'white'
                },
                tooltips: {
                    titleFontFamily: 'Open Sans',
                    backgroundColor: 'rgba(0,0,0,0.3)',
                    titleFontColor: 'white',
                    caretSize: 5,
                    cornerRadius: 2,
                    xPadding: 10,
                    yPadding: 10
                }
            };


            var chartInstance = new Chart(chart, {
                type: 'line',
                data: data,
                    options: options
            });
        }
    </script>
</body>
</html>
